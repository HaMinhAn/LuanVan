spring:
  application:
    name: email-service
  jpa:
    hibernate:
      ddl-auto: update
  kafka:
    producer:
      bootstrap-servers: ${KAFKA_SERVER}
    consumer:
      boostrap-servers: ${KAFKA_SERVER}
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${emailuser}
    password: ${emailpass}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
server:
  port: 9009
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI}
  instance:
    preferIpAddress: true

config:
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${emailuser}
    password: ${emailpass}