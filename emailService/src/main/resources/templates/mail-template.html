<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<p>Đơn hàng <span style="font-weight: bold" th:text="${no}"></span> của bạn đã được thanh toán với số tiền là <span th:text="${price}"></span>.</p>

<p>Người nhận: <span th:text="${name}"></span></p>
<p>Số điện thoại: <span th:text="${phone}"></span></p>
<p>Địa chỉ: <span th:text="${address}"></span></p>

<table border="1">
    <thead>
    <tr>
        <th>Hình ảnh</th>
        <th>Tên sản phẩm</th>
        <th>Thông tin khác</th>
        <!-- Thêm các cột thông tin khác nếu cần -->
    </tr>
    </thead>
    <tbody>
    <!-- Sử dụng vòng lặp để lặp qua danh sách sản phẩm -->
    <tr th:each="item : ${items}">
        <td><img th:src="${item.image}" alt="image" style="width: 150px; height: 150px;"> </td>
        <td th:text="${item.name}"></td>
        <td>
            <!-- Hiển thị các thông tin khác của sản phẩm -->
            <p>Giá: <span th:text="${item.price}"></span></p>
            <p>Số lượng: <span th:text="${item.quantity}"></span></p>
            <!-- Thêm các thông tin khác nếu cần -->
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
